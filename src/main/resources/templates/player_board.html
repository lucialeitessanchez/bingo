<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bingo de Frases - Tablero</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta http-equiv="refresh" content="5"> </head>
<body>
    <div class="container">
        <h1 th:text="'Jugador: ' + ${player.id}">Tablero del Jugador</h1>

        <div th:if="${error}" class="message error" th:text="${error}"></div>
        <div th:if="${message}" class="message success" th:text="${message}"></div>

        <div class="status" th:if="${!gameActive and winnerId != null}">
            <h2>¡JUEGO TERMINADO!</h2>
            <p th:if="${winnerId == player.id}" class="bingo-message">¡BINGO!</p>
            <p th:if="${winnerId != player.id}">Ganador: <span th:text="${winnerId}"></span></p>
        </div>
        <div class="status" th:if="${!gameActive and winnerId == null}">
            <h2>Esperando a que el juego inicie...</h2>
        </div>

        <div class="board-grid">
            <div th:each="phrase, iterStat : ${player.board}" class="board-cell">
                <form th:action="@{/player/{playerId}/mark(playerId=${player.id})}" method="post">
                    <input type="hidden" name="phrase" th:value="${phrase}">
                    <button type="submit" 
                            th:text="${phrase}" 
                            th:disabled="${!gameActive or player.markedStatus[__${iterStat.index}__]}"
                            th:class="${player.markedStatus[__${iterStat.index}__] ? 'marked' : ''}">
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
